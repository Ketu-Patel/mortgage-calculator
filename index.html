    <div class = "instructions Preppy-Business-3-hex">

    </div>
    <div class ="flex-container Preppy-Business-2-hex">

            <button type="button" id ="calculate" class = "btn" onclick= "myFunction(addForm);">Calculate</button>

        </div>
    </div>

    </div>
